    <title>PERT-Response Pro | Protocolo 2026</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --accent: #8b5cf6;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; line-height: 1.4; }
        .header { text-align: center; padding: 15px 0; border-bottom: 2px solid var(--primary); margin-bottom: 15px; }
        
        /* NEMOTECNIA HBD */
        .hbd-container { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 20px; }
        .hbd-box { flex: 1; background: #1e293b; border: 1px solid var(--primary); border-radius: 10px; padding: 10px; text-align: center; }
        .hbd-letter { font-size: 1.5rem; font-weight: bold; color: var(--primary); display: block; }
        .hbd-text { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; }

        .semaforo-container { display: grid; gap: 8px; margin-bottom: 20px; }
        .semaforo-card { padding: 10px; border-radius: 8px; border-left: 5px solid; background: var(--card); font-size: 0.85rem; }
        .alto { border-color: var(--danger); }
        .intermedio { border-color: var(--warning); }
        .bajo { border-color: var(--success); }

        .section-title { font-size: 0.9rem; color: var(--primary); margin: 18px 0 8px 0; text-transform: uppercase; font-weight: bold; display: flex; align-items: center; gap: 8px; border-left: 3px solid var(--primary); padding-left: 10px; }
        .card { background: var(--card); border-radius: 10px; padding: 12px; margin-bottom: 10px; border: 1px solid #334155; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #334155; }
        .highlight { color: var(--warning); font-weight: bold; }
